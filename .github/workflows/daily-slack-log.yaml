name: Daily Slack Log to Obsidian

on:
  schedule:
    - cron: '30 15 * * *'
  workflow_dispatch:  # 手動実行（スケジュールは後で追加可）

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Slack log script
        run: |
          python slack-to-obsidian.py
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_IDS: ${{ secrets.SLACK_CHANNEL_IDS }}

      - name: Clone private Obsidian repo
        run: |
          PAT=$(echo "${{ secrets.ENCODED_PAT_FOR_PUSH }}" | base64 -d)
          git clone https://KakizakiHayate:${PAT}@github.com/${{ secrets.PRIVATE_REPO_SLUG }}.git private-vault

      - name: Copy logs to private repo
        run: |
          cp -r logs/* private-vault/

      - name: Commit and push logs
        run: |
          cd private-vault
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Add Slack logs for $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push