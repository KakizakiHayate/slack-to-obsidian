name: Export Slack Log to Private Obsidian Repo

on:
  workflow_dispatch:

jobs:
  export-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Decode PAT and set Git credentials
        run: |
          echo "${{ secrets.PRIVATE_REPO_PAT_BASE64 }}" | base64 -d > pat.txt
          echo "https://$(cat pat.txt):x-oauth-basic@github.com" > ~/.git-credentials
          git config --global credential.helper store

      - name: Clone private repo
        run: |
          git clone https://github.com/${{ secrets.PRIVATE_REPO_SLUG }}.git private-vault

      - name: Run Slack log script
        run: |
          mkdir -p private-vault/logs
          python slack-to-obsidian.py
          cp logs/*.md private-vault/logs/
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_IDS: ${{ secrets.SLACK_CHANNEL_IDS }}

      - name: Commit and Push to private repo
        run: |
          cd private-vault
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add logs/
          git commit -m "Add Slack logs for $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push